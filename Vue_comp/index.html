<body>
    <div id="app" class="container mx-auto py-6">
        <div class="content">
          <h1 class="title">Coffee Plans</h1>
    
          <h2 class="subtitle">
            We travel the world to source the very best single origin coffee for you
          </h2>
           
                
          <plan-picker></plan-picker>
        
        
        
        
        
        
        
        </div>
    </div>

    <script type="text/x-template" id="plan-template">
        <div class="plans">
            <plan v-for="item in names" :key="item.id" v-bind:name="item"></plan>
        </div> 
    </script>

    <script type="text/x-template" id="planid">
        <div class="plans">
            <div class="plan">
                <div class="description">
                    <span class="title">
                        {{ name }}
                    </span>
                </div>
            </div>
        </div>
    </script>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="app.js"></script> 
</body>
