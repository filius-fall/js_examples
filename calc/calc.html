<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
    
</head>
<body>
    <div class="calc-grid">
        <div class="output">
            <div class="previous-output" id="prev"></div>
            <div class="current-output" id="nxt"></div>
        </div>
        <button class="span-two operator" id="clear">AC</button>
        <button class="operator" id="del">DEL</button>
        <button class="number" id=%">%</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="number" id="*">*</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="number" id="+">+</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="number" id="-">-</button>
        <button class="number" id=".">.</button>
        <button class="number" id="0">0</button>
        <button class="span-two operator" id="=">=</button>



        <script type="text/javascript" src="calc.js"></script>
    </div>
</body>
</html>
